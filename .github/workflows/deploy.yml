name: üöÄ Deploy a producci√≥n

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Verificar secretos
      run: |
        if [ -z "${{ secrets.HOST }}" ]; then
          echo "‚ùå Error: HOST no est√° configurado"
          exit 1
        fi
        if [ -z "${{ secrets.SSH_USER }}" ]; then
          echo "‚ùå Error: SSH_USER no est√° configurado"
          exit 1
        fi
        if [ -z "${{ secrets.SSH_PORT }}" ]; then
          echo "‚ùå Error: SSH_PORT no est√° configurado"
          exit 1
        fi
        if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
          echo "‚ùå Error: SSH_PRIVATE_KEY no est√° configurado"
          exit 1
        fi
        echo "‚úÖ Todos los secretos est√°n configurados"

    - name: Configurar clave SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Verificar conexi√≥n SSH
      run: |
        echo "üîç Intentando conexi√≥n SSH..."
        ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.HOST }} 'echo "‚úÖ Conexi√≥n SSH exitosa"'

    - name: Desplegar por SSH
      run: |
        echo "üöÄ Iniciando despliegue..."
        ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.HOST }} << 'EOF'
          set -e
          echo "üìÇ Cambiando al subdirectorio notify..."
          cd /var/www/html/servilab/notify
          
          echo "‚¨áÔ∏è Actualizando c√≥digo..."
          git fetch origin main
          git reset --hard origin/main
          
          echo "üì¶ Instalando dependencias..."
          npm ci --production
          
          echo "üîÑ Reiniciando instancia notify en PM2..."
          pm2 delete servilab_notify || true
          pm2 start server.js \
            --name servilab_notify \
            --cwd /var/www/html/servilab/notify \
            --env production
          pm2 save
          
          echo "‚úÖ Despliegue completado"
        EOF
